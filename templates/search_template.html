<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="search"]:focus {
            box-shadow: none;
        }
    </style>
</head>
<body class="font-sans antialiased">

    <main class="flex flex-col items-center justify-center h-screen"> <div class="text-center w-full px-4">
            
            <h1 class="text-6xl md:text-8xl font-extrabold mb-8">
                <span>Cogni</span><span class="text-red-600">Tube</span>
            </h1>

            <form class="w-full max-w-2xl mx-auto" method="POST">
                {% csrf_token %}
                <div class="flex items-center border-2 border-gray-700 rounded-full">
                    <input
                        type="search"
                        name="query"
                        placeholder="Search"
                        class="w-full bg-transparent px-6 py-3 text-lg text-black placeholder-gray-600 focus:outline-none"
                        aria-label="Search"
                    >
                    <button type="submit" class="px-5 py-3 border-l-2 border-gray-700 rounded-r-full" aria-label="Search Button">
                        <svg class="w-6 h-6 text-gray-400 hover:text-black " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </form>
            
        </div>

    </main>
    footer
</body>
</html>
